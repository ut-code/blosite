<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div class="split-view vertical">
      <div id="pageContainer">
        <div id="outputPane">
          <pre id="generatedCode" class="beforeClicked"><code></code></pre>
          <div id="wstitle"></div>
          <div id="output"></div>
          <button id="code-button">コードを表示する</button>
          <div id="errorMessage" //class="safe"//>何もエラーは起こってません</div>
        </div>
        <div id="blocklyDiv"></div>
      </div>
      <!--
      <label for="popupflag1">popup 1</label>
      <input type="checkbox" class="popup-flag1" id="popupFlag1">
      <label class="popup-background" for="popupFlag1"></label>
      <div class="popup">
        <label class="close-button" for="popupFlag1">×</label>
        <div class="content">
          content
        </div>
      </div>
      --->
      <div id="popup">
        <div id="popup-outer"></div>
        <div id="popup-inner">
          <div id="popup-title">ポップアップタイトル</div>
          <div id="popup-close">×</div>
          <div id="popup-button-container">
            <button class="popup-buttons" id="popup-button-0">ボタン1</button>
            <button class="popup-buttons" id="popup-button-1">ボタン2</button>
            <button class="popup-buttons" id="popup-button-2">ボタン3</button>
            <button class="popup-buttons" id="popup-button-3">ボタン4</button>
          </div>
          <div id="popup-message">
              <!-- ここにスライドコンテンツを表示 -->
              <div class="popup-slides" id="popupSlide-0">
                <section>
                  <h2>スライド1</h2>
                  <p></p>
                </section>
              </div>
              <div class="popup-slides" id="popup-slide-1" style="display: none;">スライド2の内容</div>
              <div class="popup-slides" id="popup-slide-2" style="display: none;">スライド3の内容</div>
              <div class="popup-slides" id="popup-slide-3" style="display: none;">スライド4の内容</div>
          </div>
          <div id="popup-navigation">
              <button id="popup-prev">戻る</button>
              <button id="popup-next">進む</button>
              <button id="popup-end">始める</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
