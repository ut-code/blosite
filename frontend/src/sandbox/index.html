<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div id="content" style="visibility: hidden;">
      <header>
        <div class="header-container">
          <div class="header-logo">
            <img id="header-icon" src="<%= require('/src/images/icon.svg') %>">Blosite</div>
          <!-- <sub>by ut.code();</sub> -->
          <nav>
            <ul class="nav-links">
                <li><a href="./..">トップページに戻る</a></li>
                <li id="header-help"><a>ヘルプ</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="split-view vertical">
        <div id="pageContainer">
          <div id="outputPane">
            <div id="wstitle"></div>
            <div id="output"></div>
            <pre id="generatedCode" class="beforeClicked"><code></code></pre>
            <div id="error-message"></div>
            <!-- <button id="code-button">コードを表示する</button> -->
            <!-- <button id="save-button">保存する</button> -->
          </div>
          <div id="blocklyDiv">
            <div id="icon-container">
              <input type="checkbox" id="run-toggle" class="run-toggle">
              <label for="run-toggle" id="run-icon" class="play"></label>
              
              <input type="checkbox" id="menu-toggle" class="menu-toggle">
              <label for="menu-toggle" id="hamburger-icon"></label>

              <!-- メニュー -->
              <ul class="menu">
                <li id="code-button">コードを表示</li>
                <li id="run-switch-button">常時実行:OFF</li>
                <li id="save-button">共有する</li>
                <li>プレビューを全画面で表示</li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- <div id="popup">
          <div id="popup-outer"></div>
          <div id="popup-inner">
            <div id="popup-title">ポップアップタイトル</div>
            <div id="popup-close">×</div>
            <div id="popup-button-container">
              <button class="popup-buttons" id="popup-button-0">ボタン1</button>
            </div>
            <div id="popup-message"> -->
              <!-- ここにスライドコンテンツを表示 -->
              <!-- <div class="popup-slides" id="popupSlide-0"></div>
            </div>
            <div id="popup-navigation">
              <button id="popup-prev">戻る</button>
              <button id="popup-next">進む</button>
              <button id="popup-end">始める</button>
            </div>
          </div>
        </div> -->
        <div id="popup-outer" style="display:none;"></div>
        <div id="popup-form">
          <form id="content-form">
            <label for="username">ユーザーの名前:</label>
            <input type="text" id="username" name="username" maxlength="20" required><br><br>
    
            <label for="contentName">ウェブサイトの名前:</label>
            <input type="text" id="contentName" name="contentName" maxlength="20" required><br><br>
    
            <label for="description">ウェブサイトの説明:</label>
            <textarea id="description" name="description" required></textarea><br><br>
    
            <button id="submit-button" type="submit">共有する</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
