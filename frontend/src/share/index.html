<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>コンテンツ一覧</title>
    <link rel="icon" href="<%= require('/src/images/icon.svg') %>">
</head>
<body style="visibility: hidden">
    <header>
        <div class="header-container">
          <a href="#" class="header-logo"><img id="header-icon" src="<%= require('/src/images/icon.svg') %>">Blosite</a>
          <!-- <sub>by ut.code();</sub> -->
          <nav>
            <ul class="nav-links">
                <li><a href="./..">トップページに戻る</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <h1>コンテンツ一覧</h1>
    <a href="./.." class="btn">トップページに戻る</a>
    <div id="contents-list">
        <div id="loading-spinner"></div>
    </div>
    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popup-message">このページに移動してもよろしいですか？</p>
            <button id="confirmButton">はい</button>
            <button id="cancelButton">キャンセル</button>
        </div>
    </div>
    <footer>
        <p>ut.code(); 駒場祭プロジェクト</p>
    </footer>
</body>
</html>
