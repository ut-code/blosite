<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div id="content" style="visibility: hidden;">
      <header>
        <div class="header-container">
          <a href="#" class="header-logo">Blosite</a>
          <!-- <sub>by ut.code();</sub> -->
          <nav>
            <ul class="nav-links">
                <li><a href="./..">トップページに戻る</a></li>
                <li id="header-help"><a>ヘルプ</a></li>
                <li><a href="#">Q&A</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
          </nav>
        </div>
      </header>
      <div class="split-view vertical">
        <div id="pageContainer">
          <div id="outputPane">
            <pre id="generatedCode" class="beforeClicked"><code></code></pre>
            <div id="wstitle"></div>
            <div id="output"></div>
            <button id="code-button">コードを表示する</button>
            <button id="save-button">保存する</button>
            <div id="errorMessage">何もエラーは起こってません</div>
          </div>
          <div id="blocklyDiv"></div>
        </div>
        <div id="popup">
          <div id="popup-outer"></div>
          <div id="popup-inner">
            <div id="popup-title">ポップアップタイトル</div>
            <div id="popup-close">×</div>
            <div id="popup-button-container">
              <button class="popup-buttons" id="popup-button-0">ボタン1</button>
            </div>
            <div id="popup-message">
              <!-- ここにスライドコンテンツを表示 -->
              <div class="popup-slides" id="popupSlide-0"></div>
            </div>
            <div id="popup-navigation">
              <button id="popup-prev">戻る</button>
              <button id="popup-next">進む</button>
              <button id="popup-end">始める</button>
            </div>
          </div>
        </div>
        <div id="popup-form">
          <form id="contentForm">
            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username" required><br><br>
    
            <label for="contentName">コンテンツ名:</label>
            <input type="text" id="contentName" name="contentName" required><br><br>
    
            <label for="description">コンテンツの説明:</label>
            <textarea id="description" name="description" required></textarea><br><br>
    
            <label for="photo">写真のURL:</label>
            <input type="text" id="photo" name="photo" required><br><br>
    
            <button type="submit">保存</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
